name: "Poc Api"
slug: "homelend-pocapi"
description: "Poc Api dotnet container"
version: 1.0.42
url: "https://github.com/homelend-tecnologia/homeassistant-addons"
arch:
  # - armhf
  # - armv7
  - aarch64
  - amd64
  # - i386
image: "ghcr.io/homelend-tecnologia/homeassistant-addons-pocapi-{arch}"

map:
  - share:rw
  # - media:rw
  # - homeassistant_config:rw
  # - addon_config:rw
  # - ssl:rw
  # - backup:rw
  # - addons:rw
  # - all_addon_configs:rw

role:
  - admin
  
options:
  BASE_URL: "http://supervisor/core/api/"
  INFLUXDB_URL: "http://a0d7b954_influxdb:8086"
  INFLUXDB_DATABASE: "ha"
  INFLUXDB_USERNAME: "homeassistant"
  INFLUXDB_PASSWORD: "senha-influxdb"

schema:
  BASE_URL: url
  INFLUXDB_URL: url
  INFLUXDB_DATABASE: str
  INFLUXDB_USERNAME: str
  INFLUXDB_PASSWORD: password

hassio_api: true
hassio_role: admin
homeassistant_api: true
docker_api: true

panel_icon: mdi:home-assistant
panel_admin: false
panel_title: "Poc Api"

#host_network: true
host_network: false
ingress: true
ingress_port: 8080
ingress_entry: "api/homeassistant/device/states/"

ports:
  8080/tcp: 8084

init: false
startup: application
boot: auto
restart: always
auto_update: true
